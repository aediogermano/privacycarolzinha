<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5;url=https://entre-na-chamada-agora.netlify.app"> <!-- Delay de 5 segundos -->
  <title>Redirecionando...</title>
  
  <!-- Meta Pixel Code (evento de Purchase) -->
  <script>
    // Verifica se o evento Purchase já foi disparado
    if (!localStorage.getItem('purchaseTracked')) {
      // Inicia o Pixel com o ID
      !function(f,b,e,v,n,t,s) {
        if(f.fbq)return; n=f.fbq=function(){
          n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)
        };
        if(!f._fbq)f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0'; n.queue=[];
        t=b.createElement(e); t.async=!0; t.src=v; s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
      }(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
    
      // Dispara o evento de Purchase
      fbq('init', '812149301989975'); // Substitua pelo seu Pixel ID real
      fbq('track', 'Purchase', {value: 20.00, currency: 'BRL'}); // Ajuste o valor conforme necessário
    
      // Marca no localStorage para garantir que o evento não seja disparado novamente
      localStorage.setItem('purchaseTracked', 'true');
    }
    
    // Atraso de 4 segundos antes de redirecionar
    setTimeout(function(){
      window.location.href = "https://entre-na-chamada-agora.netlify.app";
    }, 4000); // 4 segundos de atraso
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=812149301989975&ev=PageView&noscript=1"/>
  </noscript>
</head>
<body>
  <p>Redirecionando para a chamada de vídeo...</p>
</body>
</html>
